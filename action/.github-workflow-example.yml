# Example GitHub Actions workflow using Hotspots
# Copy this to .github/workflows/hotspots.yml in your repository

name: Hotspots Complexity Analysis

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze:
    name: Analyze Complexity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for delta analysis

      - name: Run Hotspots
        uses: yourorg/hotspots@v1  # Replace with actual action path
        id: hotspots
        with:
          path: '.'
          policy: 'critical-introduction'
          fail-on: 'error'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          post-comment: true

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: hotspots-report
          path: ${{ steps.hotspots.outputs.report-path }}
          retention-days: 30

      - name: Check Results
        if: steps.hotspots.outputs.passed == 'false'
        run: |
          echo "::error::Hotspots analysis failed"
          echo "Violations: ${{ steps.hotspots.outputs.violations }}"
          exit 1
