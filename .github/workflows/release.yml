name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            platform: linux
            arch: x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            archive: tar.gz
            platform: darwin
            arch: aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            platform: windows
            arch: x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --bin hotspots

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/hotspots

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../hotspots-${{ matrix.platform }}-${{ matrix.arch }}.${{ matrix.archive }} hotspots
          cd ../../..

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path hotspots.exe -DestinationPath ../../../hotspots-${{ matrix.platform }}-${{ matrix.arch }}.${{ matrix.archive }}
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hotspots-${{ matrix.platform }}-${{ matrix.arch }}
          path: hotspots-${{ matrix.platform }}-${{ matrix.arch }}.${{ matrix.archive }}
          retention-days: 7

  create-release:
    name: Create Release
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Extract version from tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          cat > release-notes.md << EOF
          # Hotspots $VERSION

          Multi-language complexity analysis tool for CI/CD pipelines.

          ## What's New

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.

          ## Installation

          ### One-line install (macOS / Linux)

          \`\`\`bash
          curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | sh
          \`\`\`

          Or install a specific version:
          \`\`\`bash
          HOTSPOTS_VERSION=$VERSION curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | sh
          \`\`\`

          ### GitHub Action

          \`\`\`yaml
          - uses: ${{ github.repository }}@$VERSION
          \`\`\`

          ### Manual download

          | Platform | Asset |
          |----------|-------|
          | macOS (Apple Silicon) | \`hotspots-darwin-aarch64.tar.gz\` |
          | Linux x86_64 | \`hotspots-linux-x86_64.tar.gz\` |
          | Windows x86_64 | \`hotspots-windows-x86_64.zip\` |

          ### Cargo

          \`\`\`bash
          cargo install --git https://github.com/${{ github.repository }} --tag $VERSION
          \`\`\`

          ## Documentation

          - [Getting Started](https://github.com/${{ github.repository }}#readme)
          - [GitHub Action Usage](https://github.com/${{ github.repository }}/tree/main/action)
          - [Configuration Guide](https://github.com/${{ github.repository }}/blob/main/docs)

          ## Support

          - Report issues: https://github.com/${{ github.repository }}/issues
          - Discussions: https://github.com/${{ github.repository }}/discussions
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Summary
        run: |
          echo "## Release Created! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh release-files/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
