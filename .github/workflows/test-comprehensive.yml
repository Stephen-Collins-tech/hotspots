name: Comprehensive Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-comprehensive:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    
    - name: Restore cached release binary (by commit)
      uses: actions/cache@v4
      with:
        path: target/release/hotspots
        key: ${{ runner.os }}-hotspots-bin-${{ github.sha }}

    - name: Build hotspots if cache miss
      run: |
        if [ -x target/release/hotspots ]; then
          echo "Using cached binary"
        else
          echo "Cache miss: building binary"
          cargo build --release
        fi
    
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install pytest
      run: python -m pip install --upgrade pip pytest

    - name: Run integration suite
      run: make test-comprehensive
    
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-repo-comprehensive/
        retention-days: 7
