name: Cargo Release

on:
  workflow_dispatch:
    inputs:
      level:
        description: "Version bump level"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      dry_run:
        description: "Run without pushing changes"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-release
        run: cargo install cargo-release --locked

      - name: Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Verify (fmt, clippy, tests)
        run: |
          cargo fmt --all -- --check
          cargo clippy --all-targets --all-features -- -D warnings
          cargo test --all

      - name: Commit Cargo.lock if updated by verify
        run: |
          if ! git diff --quiet Cargo.lock; then
            git add Cargo.lock
            git commit -m "chore: update Cargo.lock"
          fi

      - name: Run cargo-release (dry-run)
        if: inputs.dry_run == true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cargo release ${{ inputs.level }} --no-publish --no-confirm --execute --dry-run

      - name: Run cargo-release (execute)
        if: inputs.dry_run != true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cargo release ${{ inputs.level }} --no-publish --no-confirm --execute

      - name: Trigger release build
        if: inputs.dry_run != true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(git describe --tags --abbrev=0)
          gh workflow run release.yml \
            --repo ${{ github.repository }} \
            --ref "$TAG" \
            --field tag="$TAG"

      - name: Summary
        run: |
          echo "## cargo-release completed" >> $GITHUB_STEP_SUMMARY
          echo "Level: ${{ inputs.level }}" >> $GITHUB_STEP_SUMMARY
          echo "Dry run: ${{ inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY

