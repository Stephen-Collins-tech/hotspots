name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run golden tests
        run: cargo test --package hotspots-core --test golden_tests

      - name: Restore cached release binary (by commit)
        uses: actions/cache@v4
        with:
          path: target/release/hotspots
          key: ${{ runner.os }}-hotspots-bin-${{ github.sha }}

      - name: Build release binary
        run: cargo build --release

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Restore cached release binary (by commit)
        uses: actions/cache@v4
        with:
          path: target/release/hotspots
          key: ${{ runner.os }}-hotspots-bin-${{ github.sha }}

      - name: Ensure binary present
        run: |
          if [ -x target/release/hotspots ]; then
            echo "Using cached binary"
          else
            echo "Cache miss: building binary"
            cargo build --release
          fi
      
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install pytest
        run: python -m pip install --upgrade pip pytest

      - name: Run integration suite
        run: make test-comprehensive

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-repo-comprehensive/
          retention-days: 7
